<style type="text/css">
	body {
		background: #F7F7F7;
	}
	#login h1 a,
	.login h1 a {
		background: url('https://www.meridiantrust.co.uk/wp-content/themes/cmatrust/inc/img/CMAT-logo.svg');
		width: 100%;
		background-repeat: no-repeat;
		background-position: center;
		background-size: contain;
	}
	#login p{
		text-align: center;
	}
	.login #backtoblog a, .login #nav a {
		text-decoration: none;
		color: #09486f !important;
	}
	a {
		color: #09486f !important;
	}
	.dm-login-link {
		margin: 0 auto !important;
		display: block;
		max-width: 120px;
		width: 100%;
		opacity:.5;
		transition:opacity .35s ease;
	}
	a.dm-logo-link-wrapper:hover .dm-login-link{
		transition:opacity .35s ease;
		opacity:1;
	}
</style>

<body class="login no-js login-action-login wp-core-ui locale-en-gb">
<script type="text/javascript">
/* <![CDATA[ */
document.body.className = document.body.className.replace('no-js','js');
/* ]]> */
</script>
<div id="login">
<h1><a href="https://www.meridiantrust.co.uk">Meridian Trust</a></h1>
<form action="https://www.meridiantrust.co.uk/wp-login.php" id="loginform" method="post" name="loginform">
<p>
<label for="user_login">Username or Email Address</label>
<input autocapitalize="off" autocomplete="username" class="input" id="user_login" name="log" required="required" size="20" type="text" value=""/>
</p>
<div class="user-pass-wrap">
<label for="user_pass">Password</label>
<div class="wp-pwd">
<input autocomplete="current-password" class="input password-input" id="user_pass" name="pwd" required="required" size="20" spellcheck="false" type="password" value=""/>
<button aria-label="Show password" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" type="button">
<span aria-hidden="true" class="dashicons dashicons-visibility"></span>
</button>
</div>
</div>
<p class="forgetmenot"><input id="rememberme" name="rememberme" type="checkbox" value="forever"/> <label for="rememberme">Remember Me</label></p>
<p class="submit">
<input class="button button-primary button-large" id="wp-submit" name="wp-submit" type="submit" value="Log In"/>
<input name="redirect_to" type="hidden" value="https://www.meridiantrust.co.uk/wp-admin/"/>
<input name="testcookie" type="hidden" value="1"/>
</p>
</form>
<p id="nav">
<a class="wp-login-lost-password" href="https://www.meridiantrust.co.uk/wp-login.php?action=lostpassword">Lost your password?</a> </p>
<script type="text/javascript">
/* <![CDATA[ */
function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }
/* ]]> */
</script>
<p id="backtoblog">
<a href="https://www.meridiantrust.co.uk/">← Go to Meridian Trust</a> </p>
<div class="privacy-policy-page-link"><a class="privacy-policy-link" href="https://www.meridiantrust.co.uk/privacy-policy/" rel="privacy-policy">Privacy and Cookies</a></div> </div>

<input class="button" type="submit" value="Change"/>
</form>
</div>
